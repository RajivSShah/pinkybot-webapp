<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PINKYBOT</title>

    <link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/custom.css" rel="stylesheet">
	
    <style>
      .thin.container {
        max-width:700px;
      }
    </style>
    
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		document.onkeypress = keypressed;
		function sendMotion (action) {
   			request = new XMLHttpRequest ( );
   			request.open ("GET", action, true);
   			request.send ( );
		}
	</script>
  </head>

<body>
    <div class="container thin">
      <div class="page-header" >
		<h1 class="text-center">PINKYBOT</h1>
	  </div>
 
	  <p class="text-center"><img src="http://pinkybot.rsshah.net:8081/"/></p>
    
      <div>
		<button onclick="sendMotion ('forward');" class="btn btn-lg btn-default center-block"><span class="glyphicon glyphicon-arrow-up"></span></button>
		<div class="text-center">
		  <button onclick="sendMotion ('left');" class="mybtn-left btn btn-lg btn-default"><span class="glyphicon glyphicon-arrow-left"></span></button>
		  <button onclick="sendMotion ('right');" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-arrow-right"></span></button>
		</div>
		<button onclick="sendMotion ('back');" class="btn btn-lg btn-default center-block"><span class="glyphicon glyphicon-arrow-down"></span></button>
	  </div>
	</div>
  </body>
</html>
